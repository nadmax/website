services:
  reverse-proxy:
    image: traefik:v3.3.3
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=maximilien.nadji@pm.me"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock

  app:
    image: ghcr.io/nadmax/website:${GIT_COMMIT_HASH:-prod}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`maximilien-nadji.com`)"
      - "traefik.http.routers.website.entrypoints=websecure"
      - "traefik.http.routers.website.tls.certresolver=myresolver"
      - "com.centurylinklabs.watchtower.enable=true"
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 3
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  letsencrypt: