name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH keys
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install Podman
      run: |
        sudo apt update
        sudo apt install -y podman
        sudo apt install -y python3-pip
        pip3 install podman-compose

    - name: Build and push Podman image to GitHub Container Registry
      env:
        REGISTRY: ghcr.io
        IMAGE_NAME: website
        GITHUB_SHA: ${{ github.sha }}
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | podman login ghcr.io -u ${{ github.actor }} --password-stdin
        podman-compose -f compose.yml build
        podman-compose -f compose.yml push

    - name: Deploy website
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.REMOTE_HOST }} -p ${{ secrets.REMOTE_PORT }} << 'EOF'
          cd website
          git pull
          podman-compose -f compose.yml pull
          podman-compose -f compose.yml down || true
          podman-compose -f compose.yml up -d
        EOF